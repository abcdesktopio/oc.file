name: Update oc.nginx

on:
  repository_dispatch:
    types: dispatch-from-filer-service
  push:
    branches:
      - main
env:
    imagetag: "${{ github.event.client_payload.ref || github.ref_name }}"
      
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Checkout repository file-service
        uses: actions/checkout@v4
        with:
          repository: 'https://github.com/abcdesktopio/file-service'
          ref: 'main'
          path: 'composer/node'
      - name: Checkout repository common-libraries
        uses: actions/checkout@v4
        with:
          repository: 'https://github.com/abcdesktopio/common-libraries'
          ref: 'main'
          path: 'composer/node'
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
         username: ${{ secrets.DOCKER_USERNAME }}
         password: ${{ secrets.DOCKER_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: abcdesktopio/oc.filer:${{ env.imagetag }}
